<div mat-dialogocontent class="booksComponent" *ngFor="let book in BookList">
    <h2>Book Detail view</h2>
    <div>
        <img class="book"  src="../assets/open-book.png">
    </div>
    <div>
        <p>Title: {{ book.title }}</p>
        <p>Title: {{ book.bookID }}</p>
        <p>Title: {{ book.author }}</p>

    </div>
</div>
